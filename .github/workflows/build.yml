name: Build & Deploy Macroquad (WASM â†’ GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust + wasm target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Build (release, wasm32)
        run: cargo build --release --target wasm32-unknown-unknown

      - name: Prepare site (index.html + assets)
        run: |
          set -eux
          mkdir -p dist
          cp target/wasm32-unknown-unknown/release/dark_labyrinth_rs.wasm dist/
          cp index.html dist/
          rsync -av --delete assets/ dist/assets/
          # Keep GitHub Pages from touching files
          touch dist/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
